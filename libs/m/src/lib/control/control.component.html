<section>
  <h1>Application Running!</h1>
  <input *ngIf="!logged" type="text" #username />
  <button (click)="login()" *ngIf="!logged">Log IN</button>
  <button (click)="logout()" *ngIf="logged">Log out</button>
  <h3 *ngIf="logged">
    Logged in as <span class="username">{{ username }}</span>
  </h3>
</section>
